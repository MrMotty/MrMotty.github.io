<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp page for app</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set up the splash page container */
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background color */
            color: #FFFFFF; /* Light text color */
        }

        .splash-container {
            position: relative;
            height: 100%;
            background-color: #1E1E1E; /* Slightly lighter dark color for the container */
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Style the splash content */
        .splash-content {
            color: #FFFFFF; /* Light text color */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .splash-title {
            font-size: 48px;
            margin-bottom: 20px;
        }

        /* Optional footer */
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="splash-container">
    <div class="splash-content">
        <div class="splash-title">Temp page for app</div>
    </div>
</div>

<div class="footer">
    &copy; 2024 My Website. All rights reserved.
</div>

</body>
</html>
